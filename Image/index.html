<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'Images Dynamique</title>
    <link rel="stylesheet" href="/Image/style.css">
</head>
<body>
    <div class="container">
        <!-- En-t√™te -->
        <header class="header">
            <h1>üì∏ Galerie d'Images</h1>
            <p class="subtitle">Explorez notre collection de photos</p>
        </header>

        <!-- Barre de recherche -->
        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="üîç Rechercher une image..."
                    autocomplete="off"
                >
                <button id="clear-search" class="clear-btn hidden">‚úï</button>
            </div>
        </div>

        <!-- Filtres par cat√©gorie -->
        <div class="filters-section">
            <button class="filter-btn active" data-category="all">
                Toutes <span class="count" id="count-all">0</span>
            </button>
            <button class="filter-btn" data-category="nature">
                Nature <span class="count" id="count-nature">0</span>
            </button>
            <button class="filter-btn" data-category="architecture">
                Architecture <span class="count" id="count-architecture">0</span>
            </button>
            <button class="filter-btn" data-category="animals">
                Animaux <span class="count" id="count-animals">0</span>
            </button>
            <button class="filter-btn" data-category="food">
                Nourriture <span class="count" id="count-food">0</span>
            </button>
            <button class="filter-btn" data-category="technology">
                Technologie <span class="count" id="count-technology">0</span>
            </button>
        </div>

        <!-- Options d'affichage -->
        <div class="display-options">
            <div class="view-modes">
                <button id="grid-view" class="view-btn active" title="Grille">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <rect x="1" y="1" width="8" height="8" fill="currentColor"/>
                        <rect x="11" y="1" width="8" height="8" fill="currentColor"/>
                        <rect x="1" y="11" width="8" height="8" fill="currentColor"/>
                        <rect x="11" y="11" width="8" height="8" fill="currentColor"/>
                    </svg>
                </button>
                <button id="list-view" class="view-btn" title="Liste">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <rect x="1" y="2" width="18" height="3" fill="currentColor"/>
                        <rect x="1" y="8" width="18" height="3" fill="currentColor"/>
                        <rect x="1" y="14" width="18" height="3" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            <div class="sort-section">
                <select id="sort-select" class="sort-select">
                    <option value="date-desc">Plus r√©centes</option>
                    <option value="date-asc">Plus anciennes</option>
                    <option value="title-asc">Titre A-Z</option>
                    <option value="title-desc">Titre Z-A</option>
                </select>
            </div>
        </div>

        <!-- Compteur de r√©sultats -->
        <div class="results-info">
            <span id="results-count">0 image(s)</span>
        </div>

        <!-- Galerie d'images -->
        <div id="gallery" class="gallery">
            <!-- Les images seront charg√©es dynamiquement -->
        </div>

        <!-- Message si aucun r√©sultat -->
        <div id="no-results" class="no-results hidden">
            <div class="no-results-icon">üîç</div>
            <h2>Aucune image trouv√©e</h2>
            <p>Essayez avec d'autres mots-cl√©s ou filtres</p>
        </div>

        <!-- Loader -->
        <div id="loader" class="loader hidden">
            <div class="spinner"></div>
            <p>Chargement des images...</p>
        </div>

        <!-- Bouton "Charger plus" -->
        <div class="load-more-container">
            <button id="load-more" class="load-more-btn hidden">
                Charger plus d'images
            </button>
        </div>
    </div>

    <!-- Modale plein √©cran -->
    <div id="modal" class="modal hidden">
        <button id="close-modal" class="modal-close">‚úï</button>
        
        <!-- Navigation -->
        <button id="prev-image" class="modal-nav modal-nav-prev">‚Äπ</button>
        <button id="next-image" class="modal-nav modal-nav-next">‚Ä∫</button>

        <!-- Contenu -->
        <div class="modal-content">
            <img id="modal-image" class="modal-image" src="" alt="">
            <div class="modal-info">
                <h2 id="modal-title" class="modal-title"></h2>
                <p id="modal-description" class="modal-description"></p>
                <div class="modal-meta">
                    <span id="modal-category" class="modal-category"></span>
                    <span id="modal-date" class="modal-date"></span>
                </div>
                <div class="modal-counter">
                    <span id="modal-counter">1 / 20</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/Image/main.js"></script>
</body>
</html>
